---
layout: default
---

<div class="post wrapper">
  <header>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} â€¢ {% include read_time.html %}</p>
    <h1 class="large">{{ page.title }}</h1>
    <h3>{{ page.subtitle }}</h3>
  </header>

  <article>
    {{ content }}
  </article>

  <div id="post-nav" class="hidden">
    {% if page.previous %}
    <a rel="previous" id="prev_link" href="{{ page.previous.url }}">Previous</a>
    {% endif %}
    {% if page.next %}
    <a rel="next" id="next_link" href="{{ page.next.url }}">Next</a>
    {% endif %}
  </div>

</div>
