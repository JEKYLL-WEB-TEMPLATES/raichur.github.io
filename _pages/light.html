---
layout: default
title: 'Light'
permalink: '/light/'
---

<ul class="light">
  {% for album in site.light %}
    <li>
        <a class="lightbox" href="{{ album.url }}">
          <img src="/resources/photos/{{ album.img_dir }}/{{ album.feat_img }}.jpg">
          <h2>{{ album.title }}</h2>
        </a>
    </li>
  {% endfor %}
</ul>
