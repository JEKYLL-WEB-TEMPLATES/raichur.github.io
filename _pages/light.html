---
layout: default
title: 'Light'
permalink: '/light/'
---

<ul id="list">
  {% for post in site.posts %}
    {% if post.type == "light" %}
    <li class="{{ post.type }}">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_xmlschema }}</time>
        <p>{{ post.title }}</p>
      </a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
