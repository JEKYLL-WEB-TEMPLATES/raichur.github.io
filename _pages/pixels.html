---
layout: default
title: 'Pixels'
permalink: '/pixels/'
---

<ul class="pixels">
  {% assign images = site.pixels | sort: 'date' | reverse %}
  {% for image in images %}
  <li>
    <a class="lightbox" href="/resources/img{{ image.img_large}}"><img src="/resources/img{{ image.img_dir }}thumb.png"></a>
  </li>
  {% endfor %}
</ul>
