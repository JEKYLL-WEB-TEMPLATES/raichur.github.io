---
layout: default
title: 'Pixels'
permalink: '/pixels/'
---

<ul id="list">
  {% for post in site.posts %}
    {% if post.type == "pixels" %}
    <li class="{{ post.type }}">
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_xmlschema }}</time>
      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.subtitle }}</p>
    </li>
    {% endif %}
  {% endfor %}
</ul>
