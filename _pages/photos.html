---
layout: default
title: 'Photos'
permalink: '/photos/'
---

<ul class="light">
  {% for album in site.photos %}
    <li>
        <a href="{{ album.url }}">
          <h3>{{ album.title }}</h3>
          <img src="/resources/photos/{{ album.img_dir }}/{{ album.feat_img }}.jpg">
        </a>
    </li>
  {% endfor %}
</ul>
