# Site settings
title: Joshua Raichur
email: hello@joshuaraichur.com
description: Joshua Raichur's website.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://joshuaraichur.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
permalink: /:title/
sass:
    sass_dir: resources/_sass
    style: :compressed

# Include and exculde
include: ['_pages']

# Defaults
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
    scope:
      path: "_posts"
    values:
      layout: "post"

# Collections
collections:
  - pixels
