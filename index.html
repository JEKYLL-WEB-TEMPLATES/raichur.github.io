---
layout: default
---

<div id="code">

  <input class="search" placeholder="Search" />
  <button class="sort" data-sort="name">
    Sort by name
  </button>
  <button class="sort" data-sort="language">
    Sort by language
  </button>
  <button class="sort" data-sort="date">
    Sort by date
  </button>

  {% if site.posts %}
  <ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}" title="{{post.title}}">
      {{ post.title }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endif %}
    <ul class="list" id="codelist">
    </ul>

</div>
