---
layout: default
is_page: true
---

<div class="home wrapper">
  <header>
    <h1 class="large"><span id="greeting">Hi</span>.</h1>
    <h2 style="font-weight: 500;">I'm Josh, an insatiable learner.</h2>
    <!-- <p>Putting thought into things at <a href="http://ardorlab.com">Ardor Lab</a>.</p> -->
  </header>
  <ul id="list">
    {% for post in site.posts %}
    {% if post.type == "notes" %}
    <li class="{{ post.type }}">
      <p class="post-meta"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_xmlschema }}</time> â€¢ {% include read_time.html %}</p>
      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.subtitle }}</p>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
