---
layout: default
---

<footer style="padding: 1em;">
{% if site.posts %}
  <h2>A list of all the posts</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}" title="{{post.title}}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}

<div id="githubData"></div>
